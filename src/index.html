<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Trebuchet+MS' rel='stylesheet'>
</head>
<body>
    <div id="header">
        <img src="../src/assets/logo.svg" alt="">
        <h1>ToDo List</h1>
    </div>

    <div id="container">
        <div id="sideBar">
            <div class="buttons">
                <button class="inbox sideBarButton"> <img src="../src/assets/icons/inbox.svg" alt=""> Inbox</button>
                <button class="today sideBarButton"> <img src="../src/assets/icons/today.svg" alt=""> Today</button>
                <button class="week sideBarButton"> <img src="../src/assets/icons/week.svg" alt=""> This Week</button>
            </div>

            <div class="projects">
                    
                <div class="projectHeader">
                    <div class="projectTitle">
                        <img src="../src/assets/icons/projects.svg" alt="">
                        My Projects
                    </div>

                    <button class="newProject">+</button>
                </div>

                <form action="" class="projectForm">
                    <input type="text" name="projectName" id="projectName" placeholder="Project Name..." required>
                    <div class="projectButtons">
                        <button type="submit" id="addProject">Add</button>
                        <button type="button" id="cancelProject">Cancel</button>
                    </div>
                </form>

                <div id="projectContainer">

                </div>
            </div>
        </div>
    
        <div id="content">
            <div class="contentHeader"> </div>

            <div class="taskContainer">

                <div class="taskList"> </div>
                <div id="custom-menu">
                    <ul>
                      <li id="menu-item-1">Add Subtask</li>
                      <li id="menu-item-2">Delete</li>
                    </ul>
                </div>

            </div>

            <div class="newTaskDiv">

                <div class="newTaskButtonContainer"> </div>

                <form action="" class="newTaskForm" method="post">
                    <div class="formContainer">
                        <div class="formElement taskInfoForm">
                            <input type="text" name="taskName" id="taskName" placeholder="Enter task name..." required>
                            <input type="date" name="taskDate" id="taskDate" value="2023-07-18">
                        </div>
    
                        <div class="formElement taskButtonForm">
                            <button type="submit" id="submitNewTask">Add Task</button>
                            <button type="button" id="cancelTask">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>

            
        </div>
    </div>

    <form action="" class="subTaskForm" method="post">
        <div class="subTaskFormContainer">
            <input type="text" name="subTaskName" id="subTaskName" placeholder="Enter subtask name..." required>
            <button type="submit" id="submitSubTask">Add Subtask</button>
            <button type="button" id="cancelSubTask">Cancel</button>
        </div>
    </form>

</body>
</html>
